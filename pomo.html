<!-- html for the pomodoro-->

<div id = "mainBody">
  <div class = "title">
    
    <h1>Pomodoro For Productivity</h1><!-- end of the title-->
    
  </div><!-- end of title-->
  
  <div class="adjustBreak">
    <h2>Break length</h2>
    <button id="decreaseBreak" onclick=decBr()> - </button>
    <span id="displayBreak">5 </span>
    <button id="increaseBreak" onclick=incBr()> + </button>
  </div><!-- end of the adjustment-->
  
  <div class="adjustSession">
    <h2>Sesion length</h2>
    <button id="decreaseSession" onclick = decSess()> - </button>
    <span id="displaySession"> 25 </span>
    <button id ="increaseSession" onclick = incSess()>+</button>
  </div><!-- end of the adjustSession-->
  
  <div class = "output">
    
    <span id="minutes">25 :</span>
    <span id="seconds">00</span>
    
  </div><!-- end of the output-->
  
    <div class = "buttons">
      <button id = "start" onclick = "startTimer()">Start</button>
      
      <button id = "stop" onclick = "stopFunc()">Stop</button>
    </div> <!-- end of the button-->
  
</div><!-- end of main body-->
